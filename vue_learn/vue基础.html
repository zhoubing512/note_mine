<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础学习</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message" @keyup.enter="getM">
        <h2>{{ message }}</h2>
        <!-- <h2 v-text="message"></h2>
        {{ message }} -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
              message: 'Hello Vue first vue!'
            },
            methods:{
                getM:function(){
                    alert(this.message)
                }
            }
          })
    </script>
</body>
</html>
