{% extends 'base_main.html' %}
    <title></title>
{% block extCSS %}
    <link href="/static/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print"/>
    <link href="/static/css/print.css" rel="stylesheet" type="text/css" media="print"/>
{% endblock %}

{% block extJS %}
    <script src="/static/js/jquery-1.10.1.min.js"></script>
    <script src="/static/js/side.js" type="text/javascript"></script>
{% endblock %}

{% block indexbody %}
    <div id="Popup">

    <!-- SubPopup -->
    <div id="SubPopup">
        <script type="text/javascript">
            $(function () {
                $(".select").each(function () {
                    var s = $(this);
                    var z = parseInt(s.css("z-index"));
                    var dt = $(this).children("dt");
                    var dd = $(this).children("dd");
                    var _show = function () {
                        dd.slideDown(200);
                        dt.addClass("cur");
                        s.css("z-index", z + 1);
                    };
                    var _hide = function () {
                        dd.slideUp(200);
                        dt.removeClass("cur");
                        s.css("z-index", z);
                    };
                    dt.click(function () {
                        dd.is(":hidden") ? _show() : _hide();
                    });
                    dd.find("a").click(function () {
                        dt.html($(this).html());
                        _hide();
                    });
                    $("body").click(function (i) {
                        !$(i.target).parents(".select").first().is(s) ? _hide() : "";
                    });
                })
            })
        </script>
        <form action="{% url 'app:updategrade' %}" method="post">
            {% csrf_token %}
            <div class="form_boxC">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="100">班级名称</th>
                        <td>
                            <div class="selectbox" style="width:230px;">
                                <input type="text" name="grade_name" value="{{ set_name.g_name}}">
                                <input type="hidden" name="id" value="{{ set_name.id}}">
                            </div>
                        </td>
                    </tr>

                </table>
                <div id="BtmBtn">
                    <div class="btn_box floatR">
                        <input name="" type="submit" value="修改">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- SubPopup -->
</div>
<!-- /Popup -->
{% endblock %}
