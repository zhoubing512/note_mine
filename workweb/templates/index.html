var click_function_deyang = function(){
	optionMap.series[0].mapType='deyang_grid';
	myChart.setOption(optionMap);
	
};
<!--控制数据类型-->
var control_val = 1;//携出 1 携入 2  预测 3
$('#data_type').on('click','a',function(){
	if($(this).index() == 0){
		control_val = 1;
	}else if($(this).index() == 1){
		control_val = 2;
	}else if($(this).index() == 2){
		control_val = 3;
	};
	console.log(control_val);
});

<!--切换数据源（区县和控制类型判断）-->
window.onload = function(){
    var obj_lis = document.getElementById("county").getElementsByTagName("a");
    for(i=0;i<obj_lis.length;i++){
        obj_lis[i].onclick = function(){
            console.log(this.innerHTML);
			if(this.innerHTML=="旌阳"){
				optionMap.series[0].mapType='jingyang';
				myChart.setOption(optionMap);
			}else if(this.innerHTML=="广汉"){
				optionMap.series[0].mapType='guanghan';
				myChart.setOption(optionMap);
			}else if(this.innerHTML=="罗江"){
				optionMap.series[0].mapType='luojiang';
				myChart.setOption(optionMap);
			}else if(this.innerHTML=="什邡"){
				optionMap.series[0].mapType='shifang';
				myChart.setOption(optionMap);
			}else if(this.innerHTML=="绵竹"){
				optionMap.series[0].mapType='mianzhu';
				myChart.setOption(optionMap);
			}else if(this.innerHTML=="中江"){
				optionMap.series[0].mapType='zhongjiang';
				myChart.setOption(optionMap);
			}
        }
    }
};
